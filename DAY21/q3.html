<!DOCTYPE html>
<html >
<head>
<title>Q3</title>
<style>
 body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('Screenshot-2024-01-13-at-6.27.40â€¯PM-1200x759.png'); 
    background-size: cover;
  }
  form {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
  }
  h1 {
    text-align: center;
  }
  .heading {
    text-align: center;
    font-style: italic;
    background-color: rgb(243, 175, 92);
  }
  .form-group {
    
    background-color: beige;
  }
  label {
    display: block;
    font-weight: bold;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  input[type="radio"],
  input[type="checkbox"] {
    margin-right: 5px;
  }
  .button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: red;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .button:hover {
    background-color: #45a049;
  }
  input[type="checkbox"],
  .checkbox-label {
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
  }
  .topping-label{
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
  }
  .terms-label {
    display: inline;
  }
</style>
</head>
<body>

<form action="#">
  <div class="heading">
    <h1>WELCOME TO ITALIAN PIZZA!</h1>
    We deliver pizza in 40 minutes max. If not - Pizza's on us!</div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
  </div>

  <div class="form-group">
    <label for="slices">Number of Slices:</label>
    <input type="number" id="slices" name="slices" min="1" required>
  </div>

  <div class="form-group">
    <label for="size">Pizza Size:</label>
    <input type="radio" id="8-inch" name="size" value="8-inch" required>
    <label for="8-inch" class="checkbox-label">8-inch</label>
    <input type="radio" id="10-inch" name="size" value="10-inch">
    <label for="10-inch" class="checkbox-label">10-inch</label>
    <input type="radio" id="12-inch" name="size" value="12-inch">
    <label for="12-inch" class="checkbox-label">12-inch</label>
    <input type="radio" id="14-inch" name="size" value="14-inch">
    <label for="14-inch" class="checkbox-label">14-inch</label>
  </div>

  <div class="form-group">
    <label for="toppings">Toppings:</label>
    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
    <label for="pepperoni" class="topping-label">Pepperoni</label>
    <input type="checkbox" id="onions" name="toppings" value="onions">
    <label for="onions" class="topping-label">Onions</label>
    <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
    <label for="mushrooms" class="topping-label">Mushrooms</label>
    <input type="checkbox" id="sausage" name="toppings" value="sausage">
    <label for="sausage" class="topping-label">Sausage</label>
   
  </div>

  <div class="form-group">
    <label for="terms" class="terms-label">*</label>
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms" class="terms-label">Agree to Terms and Conditions</label>
  </div>

  <button type="submit" class="button">Order Now</button>
</form>

</body>
</html>
